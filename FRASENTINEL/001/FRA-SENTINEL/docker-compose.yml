# Simplified Docker Compose for FRA-SENTINEL (Flask-only)
# This version is optimized for your current Flask + Templates setup

version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database Service
  # =============================================================================
  db:
    image: postgres:15-alpine
    container_name: fra-sentinel-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fra_atlas}
      POSTGRES_USER: ${POSTGRES_USER:-fra_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fra_password_2025}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - fra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fra_user} -d ${POSTGRES_DB:-fra_atlas}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Redis Cache Service
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: fra-sentinel-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_2025}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - fra-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Flask Backend Service (Main Application)
  # =============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    container_name: fra-sentinel-backend
    restart: unless-stopped
    environment:
      # Flask configuration
      FLASK_ENV: production
      FLASK_APP: webgis/app.py
      SECRET_KEY: ${SECRET_KEY:-fra-sentinel-secret-key-2025}
      
      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-fra_user}:${POSTGRES_PASSWORD:-fra_password_2025}@db:5432/${POSTGRES_DB:-fra_atlas}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-fra_atlas}
      POSTGRES_USER: ${POSTGRES_USER:-fra_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fra_password_2025}
      
      # Redis configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_2025}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password_2025}
      
      # Application settings
      DEBUG: "False"
      LOG_LEVEL: info
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      # Application data persistence
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./uploads:/app/uploads
      - ./static:/app/static
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: fra-sentinel-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./static:/usr/share/nginx/html/static
    depends_on:
      - backend
    networks:
      - fra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fra-network:
    driver: bridge
    name: fra-sentinel-network